<!DOCTYPE html>
<html>
 <head>
	  <link rel="stylesheet" href="styles.css">
	  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
	<div class="form-wrap">
		<div class="profile"><img src="https://vkclub.su/_data/stickers/zhdun/sticker_vk_zhdun_005.png" width="256" height="256" />
		  <h1>Авторизация</h1>
		</div>
		<form method="post" action="form.php">
		  <div>
			<label for="name">E-mail</label>
			<input type="email" size="40" name="email" placeholder="Ваш корп. E-mail" required>
		  </div>
		  <div id="code" class="confirmation-code-hide">
			<label for="name">Код</label>
			<input type="text" size="40" name="confirmation-code" placeholder="Введите код" required>
		  </div>
		  <a href="#" id="authorization" class="btn">Авторизоваться</a>
		  <!--<button type="submit" id="authorization">Авторизоваться</button>-->
		</form> 
	  </div>
	<script>// Получаем ссылки на кнопку и div
		const toggleButton = document.getElementById('authorization');
		const codeDiv = document.getElementById('code');

		// Добавляем обработчик события клика на кнопку
		toggleButton.addEventListener('click', () => {
			// Переключаем видимость div-элемента
			codeDiv.classList.toggle('confirmation-code-hide');
			codeDiv.classList.toggle('confirmation-code-visible');
	
		// Изменяем текст внутри <a>
		if (toggleButton.textContent !== 'Подтвердить'){
			toggleButton.textContent = 'Подтвердить';
		}
		else {
			toggleButton.textContent = 'Отправить повторно';
		}

		});

	</script>
</body>
</html>
